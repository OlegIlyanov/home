<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>
    <link rel="stylesheet" href="menustyle.css" type="text/css"/>
</head>
<body>
<header>
        <div>Logo</div>
        
        <ul>
            <li>О компании</li>
            <li>Доставка</li>
            <li>Вакансии
                <ul>
                    <li>Заготовщик кожи</li>
                    <li>Заготовщик рогов</li>
                    <li>Заготовщик копыт</li>
                </ul>
            </li>
        </ul>
    </header>
    <aside>
        <div>Каталог</div>
        <ul>
           <li><input type="checkbox" id="roga" name="a1">
        <label for="roga">Рога </label>
                <ul>
                    <li>Бараньи</li>
                    <li>Оленьи</li>
                </ul>
            </li>
            <li><input type="checkbox" id="kopita" name="a2">
            <label for="kopita">Копыта </label>
                <ul>
                    <li>Бараньи</li>
                    <li>Оленьи</li>
                    <li>Свиные</li>
                </ul>
            </li>
            <li><input type="checkbox" id="koja" name="a3">
            <label for="koja">Кожа </label>
                <ul>
                    <li>Крокодила</li>
                    <li>Чебурашки</li>
                    <li>Старухи шапокляк</li>
                </ul>
            </li>
        </ul>
    </aside>
    <main></main>
    <footer>&copy; 2019</footer>   
</body>
</html>
