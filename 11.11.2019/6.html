<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        float: left;
        padding: 10px;
        font-size: 28px;
        border-bottom: 3px solid Gainsboro;
        padding-bottom: 20px;
    }
    .dash {
        border-bottom: 3px solid royalblue;
        color: royalblue;
    }
    .active {
        border-bottom: 3px solid orange;
    }
    .line {
        border: none;
        padding: 5px 10px 5px 10px;
        margin: -5px -10px -5px -10px;
        background-color: orange; 
        color: white;
    }

    }
    </style>
</head>
<body>
    <div class="dash">1</div>
    <div class="dash">2</div>
    <div class="dash">3</div>
    <div class="active"><div class="line">4</div></div>
    <div class="dash">5</div>
    <div class="dash">6</div>
    <div class="dash">7</div>
    <div class="dash">8</div>
    <div class="dash">9</div>
    <div class="dash">10</div>
</body>
</html>
